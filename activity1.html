<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>activity 1</title>
</head>
<body>
    <button onclick="myfunction()">Click Me</button>
    <button onclick="add(8,9)">Add</button>
    <p id="p1"></p>
    <p id="p2"></p>
    <script>
        function myfunction(){
            document.getElementById("p1").innerHTML="Welcome to codingal"
        }
        function add(a,b){
            document.getElementById("p2").innerHTML =a+b
        }
    </script>
</body>
</html>
